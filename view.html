<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВОЛКОВСКИЙ ГОК - Документация</title>
    <style>
        :root {
            --primary-orange: #ed8d48;
            --light-blue: #ffe8d8;
            --alert-red: #EF4035;
            --success-green: #27ae60;
            --text-dark: #1D2331;
            --bg-body: #F9FAFC;
            --bg-card: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Arial', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-body);
            color: var(--text-dark);
            line-height: 1.4;
            padding: 15px;
            min-height: 100vh;
        }

        html { scroll-behavior: smooth; }
        *:focus { outline: 2px solid var(--primary-orange); outline-offset: 2px; }
        ::selection { background: var(--primary-orange); color: white; }

        .main-title {
            text-align: center;
            font-size: 36px;
            font-weight: 800;
            margin: 10px 0 25px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-dark);
            border: 3px solid var(--primary-orange);
            border-radius: 20px;
            padding: 25px 30px;
            background: linear-gradient(135deg, var(--bg-card) 0%, #fff8f3 50%, var(--bg-card) 100%);
            box-shadow: 0 10px 30px rgba(237, 141, 72, 0.2);
        }

        .screenshots-overview { max-width: 2000px; margin: 0 auto 30px; padding: 0 12px; }
        .screenshots-grid { display: grid; grid-template-columns: repeat(3, minmax(350px, 1fr)); gap: 24px; margin: 0 auto 20px; align-items: stretch; }

        .screen-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, #fff8f3 100%);
            border: 3px solid var(--primary-orange);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(237, 141, 72, 0.15);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .screen-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(237, 141, 72, 0.25); }

        .screen-header {
            background: linear-gradient(135deg, var(--light-blue) 0%, #ffe8d8 100%);
            padding: 20px 25px;
            border-bottom: 2px solid var(--primary-orange);
            flex-shrink: 0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .screen-title { font-size: 18px; font-weight: bold; color: var(--text-dark); text-transform: uppercase; margin-bottom: 8px; }
        .screen-subtitle { font-size: 14px; color: var(--text-dark); line-height: 1.4; }

        .screen-description { 
            padding: 20px; 
            font-size: 14px; 
            line-height: 1.5; 
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .screen-description ul { 
            margin: 0; 
            padding-left: 20px; 
            list-style-type: square; 
            flex: 1;
        }
        .screen-description li { margin-bottom: 8px; }
        .screen-description li::marker { color: var(--primary-orange); }

        .screenshot-preview { 
            padding: 15px; 
            text-align: center; 
            background: rgba(255,232,216,0.3); 
            border-top: 1px solid rgba(237,141,72,0.2);
            margin-top: auto;
            flex-shrink: 0;
        }
        .preview-image { width: 100%; max-height: 180px; object-fit: contain; border: 1px solid var(--primary-orange); border-radius: 8px; background: white; cursor: pointer; }

        .cheat-sheet-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 20px 0;
            align-items: stretch;
        }

        .section {
            background: linear-gradient(145deg, var(--bg-card) 0%, #fff8f3 50%, var(--bg-card) 100%);
            border: 2px solid var(--primary-orange);
            border-radius: 20px;
            padding: 25px;
            min-height: 350px;
            position: relative;
            box-shadow: 0 10px 30px rgba(237, 141, 72, 0.15);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            height: 100%;
        }
        .section:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(237, 141, 72, 0.25); }
        

        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            color: var(--text-dark);
            border-bottom: 3px solid var(--primary-orange);
            padding-bottom: 12px;
            text-align: center;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
        }

        .section-description {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 15px;
            padding: 10px 12px;
            background: rgba(237, 141, 72, 0.08);
            border-left: 4px solid var(--primary-orange);
            border-radius: 8px;
            flex-shrink: 0;
        }

        .section-content { 
            font-size: 14px; 
            line-height: 1.4; 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            min-height: 0;
        }
        .section-content ul { 
            list-style: none; 
            padding-left: 0; 
            flex: 1; 
            margin: 0;
        }
        .section-content li { margin-bottom: 10px; padding-left: 18px; position: relative; }
        .section-content li:before { content: "▶"; position: absolute; left: 0; color: var(--primary-orange); font-size: 10px; top: 3px; }

        .screenshot-placeholder { 
            width: 100%; 
            border: none; 
            border-radius: 8px; 
            margin-top: auto; 
            flex-shrink: 0;
        }
        .screenshot-button {
            width: 100%;
            border: none;
            background: linear-gradient(135deg, var(--light-blue) 0%, #ffe8d8 100%);
            color: var(--text-dark);
            font-weight: 700;
            cursor: pointer;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 0 2px var(--primary-orange);
            transition: all 0.3s ease;
            font-size: 13px;
        }
        .screenshot-button:hover { background: var(--primary-orange); color: white; transform: translateY(-2px); }

        .info-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 18px; margin: 30px auto 10px; max-width: 1200px; }
        .info-card {
            background: linear-gradient(145deg, var(--bg-card) 0%, #fff8f3 100%);
            border: 2px solid var(--primary-orange);
            border-radius: 16px;
            padding: 22px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(237, 141, 72, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-orange) 0%, #f4a460 50%, var(--primary-orange) 100%);
        }
        .info-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 20px 40px rgba(237, 141, 72, 0.25); border-color: #d67a38; }
        
        .info-title { font-size: 18px; font-weight: bold; color: var(--text-dark); margin-bottom: 10px; text-transform: uppercase; }
        .info-button {
            background: linear-gradient(135deg, var(--light-blue) 0%, #ffe8d8 100%);
            color: var(--text-dark);
            border: 2px solid var(--primary-orange);
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .info-button:hover { background: var(--primary-orange); color: white; }

        .footer-note {
            text-align: center;
            margin-top: 40px;
            padding: 25px;
            color: var(--text-dark);
            font-size: 14px;
            font-weight: 600;
            border: 2px solid var(--primary-orange);
            background: linear-gradient(145deg, var(--bg-card) 0%, #fff8f3 100%);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(237, 141, 72, 0.15);
        }

        /* Модальные окна */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.55); display: none; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; border-radius: 15px; max-width: 90vw; max-height: 90vh; position: relative; padding: 10px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); }
        .modal-content img { max-width: 85vw; max-height: 85vh; border-radius: 10px; display: block; }
        .modal-close { position: absolute; top: -15px; right: -15px; width: 40px; height: 40px; background: var(--primary-orange); color: white; border: none; border-radius: 50%; font-size: 24px; cursor: pointer; z-index: 10000; }

        .instruction-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1001; padding: 20px; }
        .instruction-modal.active { display: flex; }
        .instruction-modal-content { background: white; border-radius: 15px; width: 90%; max-width: 1000px; max-height: 90vh; overflow: hidden; display: flex; flex-direction: column; border: 3px solid var(--primary-orange); }
        .instruction-header { background: var(--primary-orange); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .instruction-header h2 { margin: 0; font-size: 20px; }
        .instruction-close { background: none; border: none; color: white; font-size: 30px; cursor: pointer; }
        .instruction-body { padding: 25px; overflow-y: auto; flex: 1; }

        .guidde-manual { background: white; }
        .guidde-step { padding: 20px; border-bottom: 1px solid rgba(237,141,72,0.2); }
        .guidde-step:last-child { border-bottom: none; }
        .step-number { font-size: 18px; font-weight: bold; color: var(--primary-orange); margin-bottom: 8px; }
        .step-text { font-size: 14px; line-height: 1.5; color: var(--text-dark); margin-bottom: 15px; }
        .step-images { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .step-images.horizontal { flex-direction: row; justify-content: center; flex-wrap: wrap; }
        .step-images.horizontal .step-image { width: 48%; max-width: 400px; }
        .step-image { width: 100%; max-width: 600px; border: 1px solid var(--primary-orange); border-radius: 8px; cursor: pointer; transition: all 0.3s ease; }
        .step-image:hover { box-shadow: 0 4px 15px rgba(237,141,72,0.3); transform: scale(1.02); }
        .key-indicators { background: rgba(237,141,72,0.1); padding: 15px; border-radius: 8px; margin-top: 20px; border-left: 4px solid var(--primary-orange); }
        .key-indicators h4 { color: var(--primary-orange); margin-bottom: 10px; }
        .key-indicators ul { margin: 0; padding-left: 20px; }
        .key-indicators li { margin-bottom: 8px; }

        .instruction-content { font-size: 15px; line-height: 1.8; text-align: justify; }
        .instruction-content h3 { color: var(--primary-orange); margin: 25px 0 15px 0; font-size: 18px; font-weight: bold; text-align: left; }
        .instruction-content h4 { color: var(--primary-orange); margin: 20px 0 12px 0; font-size: 16px; font-weight: bold; text-align: left; }
        .instruction-content p { margin: 0 0 16px 0; text-indent: 25px; text-align: justify; padding-left: 0; }
        .instruction-content ul { margin: 20px 0 20px 0; padding-left: 0; list-style: none; }
        .instruction-content li { margin-bottom: 10px; padding-left: 0; position: relative; text-indent: 0; }
        .instruction-content li::before { content: none; }

        .orange-bullet {
            display: inline-flex;
            align-items: center;
            margin-bottom: 15px;
            color: var(--text-dark);
            font-size: 18px;
            font-weight: bold;
        }
        .orange-bullet::before {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            background: var(--primary-orange);
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .loading { text-align: center; padding: 50px; color: #888; font-size: 18px; }

        @media (max-width: 1200px) { .screenshots-grid, .cheat-sheet-container { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .screenshots-grid, .cheat-sheet-container { grid-template-columns: 1fr; } .main-title { font-size: 24px; padding: 20px; } }
    </style>
</head>
<body>
    <div class="main-title">Инструкция пользователя - ВОЛКОВСКИЙ ГОК</div>

    <div class="screenshots-overview">
        <div class="screenshots-grid" id="descriptiveCards">
            <div class="loading">Загрузка...</div>
        </div>
    </div>

    <div class="cheat-sheet-container" id="instructionCards">
        <div class="loading">Загрузка...</div>
    </div>

    <div class="info-row" id="aboutCards">
        <div class="loading">Загрузка...</div>
    </div>

    <div class="footer-note">
        ООО "НИР - Центр", г.Екатеринбург.<br>
        Последнее обновление: 15.12.2025
    </div>

    <!-- Модальное окно для изображений -->
    <div class="modal-overlay" id="imageModal" onclick="closeImageModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeImageModal()">×</button>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <!-- Модальное окно для инструкций -->
    <div class="instruction-modal" id="instructionModal" onclick="closeInstructionModal()">
        <div class="instruction-modal-content" onclick="event.stopPropagation()">
            <div class="instruction-header">
                <h2 id="instructionTitle"></h2>
                <button class="instruction-close" onclick="closeInstructionModal()">×</button>
            </div>
            <div class="instruction-body" id="instructionBody"></div>
        </div>
    </div>

    <script>
        let appData = null;

        // Загрузка данных (только для чтения)
        async function loadData() {
            try {
                const resp = await fetch('/api/data');
                appData = await resp.json();
                renderAll();
            } catch (e) {
                try {
                    const resp = await fetch('data.json');
                    appData = await resp.json();
                    renderAll();
                } catch (e2) {
                    document.getElementById('descriptiveCards').innerHTML = '<p style="color:red;">Ошибка загрузки данных</p>';
                }
            }
        }

        // Рендер всех секций
        function renderAll() {
            renderDescriptive();
            renderInstructions();
            renderAbout();
        }

        function renderDescriptive() {
            const container = document.getElementById('descriptiveCards');
            const cards = appData.cards.descriptive || [];
            if (cards.length === 0) {
                container.innerHTML = '<p style="color:#888;text-align:center;grid-column:1/-1;">Нет описательных карточек</p>';
                return;
            }
            container.innerHTML = cards.map((card, i) => {
                const items = (card.items || []).map(item => `<li>${item}</li>`).join('');
                return `
                    <div class="screen-card">
                        <div class="screen-header">
                            <div class="screen-title">${card.title || ''}</div>
                            <div class="screen-subtitle">${card.subtitle || ''}</div>
                        </div>
                        <div class="screen-description"><ul>${items}</ul></div>
                        <div class="screenshot-preview">
                            <img src="${card.image || ''}" alt="${card.title || ''}" class="preview-image" onclick="openImageModal('${card.image || ''}', '${card.title || ''}')">
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderInstructions() {
            const container = document.getElementById('instructionCards');
            const cards = appData.cards.instructions || [];
            if (cards.length === 0) {
                container.innerHTML = '<p style="color:#888;text-align:center;grid-column:1/-1;">Нет инструкций</p>';
                return;
            }
            container.innerHTML = cards.map((card, i) => {
                const items = (card.items || []).map(item => `<li>${item}</li>`).join('');
                return `
                    <div class="section">
                        <div class="section-title">${card.title || ''}</div>
                        <div class="section-content">
                            <div class="section-description">${card.description || ''}</div>
                            <ul>${items}</ul>
                            <div class="screenshot-placeholder">
                                <button class="screenshot-button" onclick="openInstruction('${card.id}')">ПОСМОТРЕТЬ<br>ПОДРОБНУЮ ИНСТРУКЦИЮ</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderAbout() {
            const container = document.getElementById('aboutCards');
            const cards = appData.cards.about || [];
            if (cards.length === 0) {
                container.innerHTML = '<p style="color:#888;text-align:center;grid-column:1/-1;">Нет карточек</p>';
                return;
            }
            container.innerHTML = cards.map((card, i) => `
                <div class="info-card">
                    <div class="info-title">${card.title || ''}</div>
                    <button class="info-button" onclick="openInstruction('${card.id}')">Подробнее</button>
                </div>
            `).join('');
        }

        // Модальные окна (только для просмотра)
        function openImageModal(src, title) {
            if (!src) return;
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').classList.add('active');
        }
        function closeImageModal() { document.getElementById('imageModal').classList.remove('active'); }

        function openInstruction(id) {
            const card = [...(appData.cards.instructions || []), ...(appData.cards.about || [])].find(c => c.id === id);
            if (!card) return;
            document.getElementById('instructionTitle').textContent = card.title || '';
            let html = '';
            if (card.content) {
                // Обертываем контент в div с классом instruction-content если его там нет
                if (card.content.indexOf('class="instruction-content"') === -1 && card.content.indexOf("class='instruction-content'") === -1) {
                    html = '<div class="instruction-content">' + card.content + '</div>';
                } else {
                    html = card.content;
                }
            } else if (card.steps) {
                html = '<div class="guidde-manual">';
                card.steps.forEach((step, i) => {
                    const imagesHtml = (step.images || []).map(img => 
                        `<img src="${img}" alt="Шаг ${i+1}" class="step-image" onclick="openImageModal('${img}')">`
                    ).join('');
                    html += `<div class="guidde-step">
                        <div class="step-number">${i+1}.</div>
                        <div class="step-text">${step.text || ''}</div>
                        <div class="step-images${step.horizontal ? ' horizontal' : ''}">${imagesHtml}</div>
                    </div>`;
                });
                if (card.keyIndicators && card.keyIndicators.length) {
                    html += '<div class="key-indicators"><h4>Ключевые показатели:</h4><ul>' + 
                        card.keyIndicators.map(k => '<li>' + k + '</li>').join('') + '</ul></div>';
                }
                html += '</div>';
            }
            document.getElementById('instructionBody').innerHTML = html;
            document.getElementById('instructionModal').classList.add('active');
        }
        function closeInstructionModal() { document.getElementById('instructionModal').classList.remove('active'); }

        // Закрытие модальных окон по Escape
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                closeImageModal();
                closeInstructionModal();
            }
        });

        loadData();
    </script>
</body>
</html>
